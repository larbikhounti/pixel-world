    <!-- scripts for popover -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="text/javascript"></script>
    <script type="text/javascript">
      let mySections = document.querySelectorAll(".mySection");
      console.log(mySections);
      mySections.forEach(function (section) {
        section.addEventListener("mouseover", function (e) {
          e.preventDefault();
          let section = this.getAttribute("section");
          tippy(this, {
            content: section,
            placement: "left",
            interactive: true,
            theme: "light",
            arrow: true,
            arrowType: "round",
            arrowSize: "regular",
            arrowPosition: "left",
            duration: 500,
          });
        });
      });
    </script>
